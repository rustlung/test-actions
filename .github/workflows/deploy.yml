name: Build & Deploy (GHCR)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # owner/repo
  CONTAINER_NAME: time-api
  APP_PORT: "8000"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.out.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (via GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image ref
        id: out
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy_via_ssh:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy on remote server (pull + restart container)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT || '22' }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -euo pipefail

            IMAGE="${{ needs.build_and_push.outputs.image }}"
            CONTAINER="${{ env.CONTAINER_NAME }}"
            PORT="${{ env.APP_PORT }}"

            echo "Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "Pulling image: $IMAGE"
            docker pull "$IMAGE"

            echo "Stopping old container (if any)..."
            docker stop "$CONTAINER" || true
            docker rm "$CONTAINER" || true

            echo "Starting new container..."
            docker run -d \
              --name "$CONTAINER" \
              --restart unless-stopped \
              -p "$PORT:$PORT" \
              "$IMAGE"

            echo "Done. Current containers:"
            docker ps --filter "name=$CONTAINER"


